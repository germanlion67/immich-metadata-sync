name: Manuelles Build & Test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
      tags:
        description: 'Test scenario tags'
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Test)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Lädt das Image in den Docker Daemon, um es danach zu testen
          tags: my-app:test

      - name: Run Tests
        run: |
          docker run --rm my-app:test npm test # Beispiel für Node.js
          # Oder docker run --rm my-app:test pytest # Beispiel für Python

      - name: Login to GitHub Container Registry
        if: github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image
        if: github.event.inputs.push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/my-app:latest
