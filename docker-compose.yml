version: '3.8'

services:
  immich-metadata-sync:
    build: .  # Verwendet das lokale Dockerfile
    container_name: immich-metadata-sync
    user: app  # Non-root User aus dem Dockerfile
    restart: unless-stopped
    env_file:
      - .env  # Lädt Vars aus .env-Datei
    depends_on:
      immich-server: {}  # Warte auf Immich
    volumes:
      - /library:/library  # Mount deine Photo-Bibliothek
      - ./logs:/app/logs  # Optional: Für Logs persistieren
    healthcheck:
      test: ["CMD", "python", "--version"]  # Gleicher Check wie im Dockerfile
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Ports, wenn dein Script später einen Webserver hinzufügt
    # ports:
    #   - "8080:8080"

  
  immich-server:  # Füge Immich hinzu (passe Image und Config an)
    image: immich/server:latest  # Oder dein Immich-Image
    container_name: immich-server
    ports:
      - "2283:2283"
    environment:
      - IMMICH_VERSION=v2  # Passe an
    volumes:
      - /home/immich/immich-library:/usr/src/app/upload  # Passe an
    restart: unless-stopped
